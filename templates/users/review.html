{% extends 'base.html' %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {{ form.csrf_token }}
        <div>
          {% if form.review.errors %}
            {% for error in form.review.errors %}
              <span class="text-danger">
            {{ error }}
          </span>
            {% endfor %}
          {% endif %}
          {{ form.review(placeholder="How was this book?", class="form-control", rows="3") }}
        </div>
        <button class="btn btn-outline-primary btn-block">Add my review!</button>
      </form>
    </div>
  </div>

{% endblock %}
